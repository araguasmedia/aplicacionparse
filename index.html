<!DOCTYPE html>
<htm lang="en">
    <head>
            <script type="text/javascript" language="javascript" src="js/jquery-3.3.1.js"></script>
            <script type="text/javascript" language="javascript"  src="js/app.js"></script>
    
            <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
            <link type="text/css" rel="stylesheet" href="css/style.css" />
    
            <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <h1>Message Board with Parse REST API</h1>
                <table class="table table-bordered table-striped">
                    <caption>Message</caption>
                    <thead>
                        <tr>
                            <th>
                                Username
                            </th>
                            <th>
                                Message
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2"<img src="img/spinner.gif" width="20"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row-fluid">
                <form id="new-user">
                    <input type="text" name="username" placeholder="Message" />
                    <a id="send" class="btn btn-primary">SEND</a>
                </form>
            </div>
        </div>
    </body>
</htm>
